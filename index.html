<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href="styles/styles.css"
  >
  <title>Click Counter</title>
</head>
<body>
<div class="counter">
  <p class="counter__quantity">Текущее количество кликов: <span data-js-counter-quantity>0</span></p>
  <button
    class="counter__button-click"
    type="button"
    data-js-counter-button-click
  >
    Клик
  </button>
  <button
    class="counter__button-reset"
    type="button"
    data-js-counter-button-reset
  >
    Сбросить количество кликов
  </button>
</div>
<script src="./script.js" type="module" defer></script>
</body>
</html>
